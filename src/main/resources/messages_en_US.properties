command.request.out           = <green>Your teleport request was successfully sent.
command.request.in            = <gold><name> <gray>has sent you a teleport request. <accept> <deny>
command.request.button.accept = <green><bold>[Accept]
command.request.button.deny   = <red><bold>[Deny]
command.request.timeout.out   = <red>Your teleport request has expired.
command.request.timeout.in    = <red>The teleport request from <gold><name> <red>has expired.
command.request.accepted.out  = <gold><name> <green>has accepted your teleport request.
command.request.accepted.in   = <green>You have accepted the teleport request.
command.request.denied.out    = <gold><name> <red>has denied your teleport request.
command.request.denied.in     = <red>You have denied the teleport request.
command.request.error.self    = <red>You can't send a teleport request to yourself.
command.ignore.on             = <green>You will no longer receive teleport requests.
command.ignore.off            = <red>You will now receive teleport requests again.